<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Figuras Geometricas</title>
</head>
<body>

    <header>
        <div class="row m-3 bg-dark justify-content-around">
            <div class="col col-md-2"><img class="image rounded-circle" style="width: 20vh; height: 20vh;margin-left: 0;" src="/img/logo.gif" alt=""> </div>
            <div class="col col-md-8 align-self-center text-white"><h1>Figuras Geometricas</h1> </div>
        </div>
    </header>

    <h2 class="info m-4">Encuentra el perimetro y el Area de tu figura geometrica</h2>

    <section>
        <div class="row justify-content-around"> <!--Fila principal, contiene dos columnas-->
            <div class="col col-md-5 bg-info m-4"> <!--Columna uno fila principal-->
                <form>
                    <div class="row justify-content-around"> <!--Fila interna en la columna uno-->
                        <div class="col mt-2 col-6">
                            <label for="idCuadrado">Lado</label>
                             <input class="inp w-25 h-25" id="idCuadrado" type="number">
                             <div class="botonP mt-2">
                             <button type="button" onclick="perimetroC()">Perimetro de Cuadrado</button>
                              
                             </div>
                             <div class="botonA mt-2">
                                <button type="button" onclick= "areaC()">Area de Cuadrado</button> 
                             </div>
                             
                        </div>
                        <div class="col align-self-center col- 4">
                            <p id= "idParrafo"></p>
                            <div class="divImg mt-4 text-center">
                                <img class="imgC w-25 h-25 rounded-circle" src="https://images.squarespace-cdn.com/content/v1/5c81a74fe8ba44b3830e92ee/1564457172088-8B06E8VMCZQ3F8GRDVKE/5.gif?format=1500w" alt="<⁄>">
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col col-md-5  bg-success m-4"> <!--Columna dos fila principal-->
                <form>
                    <p>
                       <label for="idCirculo">radio</label><br>
                        <input id="idCirculo" type="number"><br><br>
                        <button type="button" onclick="perimetroCir()">Perimetro de Circulo</button>
                        <button type="button" onclick= "areaCir()">Area de Circulo</button>
                    </p>

                </form>
            </div>
            
        </div>        
    </section>
    <script src="/figurasgeometricas/Cuadrado.js"></script>
    
</body>
</html>
