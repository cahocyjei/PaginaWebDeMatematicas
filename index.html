<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Figuras Geometricas</title>
</head>
<body>

    <header class="container">
            <div class="row m-5 bg-dark">
                <div class="col-sm-12 col-md-4">
                    <img class="image rounded-circle" style="width: 20vh; height: 20vh;" src="/img/logo.gif" alt="">
                </div>
                 <div class="col-sm-12 col-md-6 align-self-center">
                     <h1 style="color: white;">Figuras Geometricas</h1>
                </div>
            </div>
            
    </header>
            
    <section>
      <div class="container">
        <h2 style="text-align: center;">Encuentra el perimetro y el Area de tu figura geometrica</h2>
      <div class="row m-4 justify-content-around">
        <div class="col-12 col-md-5 bg-info rounded-3">
          <form action="">
            <h4 id= "nameFigure" style="color: rgb(177, 36, 36);"></h4>
            <p style="text-align: center;"><label for="idCuadrado"></label>Lado<br>
              <input class="rounded-2" id="idCuadrado" type="number" style="width: 20vh;"><br><br>
              <button class="rounded-2 text-danger h4" type="button" onclick="calcularPerimetro()">Perimetro</button><br><br>
              <button class="rounded-2 text-success h4" type="button" onclick="calcularArea()">Area</button>
            </p>
          </form>
        </div>
        <div class="col-12 col-md-5 bg-primary rounded-3 align-self-center">
          <h6>Escoge tu figura</h6>
          <ul>
            <li><input id= "idCheCua" type="checkbox"  onclick="onCheCua()">Cuadrado</li>
            <li><input id= "idCheCir" type="checkbox"  onclick="onCheCir()">Circulo</li>
          </ul>
          Resultado <h4 id="idParrafo"></h4>
        </div>
      </div>
      </div>
      

          
       
    </section>

    
    <script src="/figurasgeometricas/Figura.js"></script>
    
</body>
</html>
